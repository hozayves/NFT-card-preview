<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="hozayves">
    <meta name="description" content="Free Frontend mentor challenge for junior">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Customise stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="ether-main">
        <div class="ether-img-container">
            <img class="ether-img" src="images/image-equilibrium.jpg" alt="Equilibrium image">
        </div>
        <h1 class="ether-title">Equilibrium #3429</h1>
        <p class="ether-content">Our Equilibrium collection promotes balance and calm.</p>
        <div class="ether-stats">
            <div class="ether-stats-number">
                <img class="ether-icon-number" src="/images/icon-ethereum.svg" alt="icon-ethereum">
                <span class="ether-number-text">0.041 ETH</span>
            </div>
            <div class="ether-stats-time">
                <img class="ether-icon-clock" src="/images/icon-clock.svg" alt="icon-clock">
                <span class="ether-clock-text">3 days left</span>
            </div>
        </div>
        <div class="separate-line"></div>
        <div class="ether-creator-container">
            <div class="ether-creator-img">
                <img src="/images/image-avatar.png" alt="image-creator">
            </div>
            <h2 class="ether-creator-name">creation of <span class="ether-name-bold">Jules Wyvern</span></h2>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>

</html>
